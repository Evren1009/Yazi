<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yazılarım</title>
  <meta name="description" content="Telefondan yazılan Markdown yazılar" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root { --bg:#0f172a; --text:#e5e7eb; --muted:#9ca3af; --accent:#38bdf8; }
    body { margin:0; font-family: system-ui, sans-serif; background:var(--bg); color:var(--text); }
    header { padding:3rem 1rem 2rem; text-align:center; }
    header h1 { margin:0 0 .5rem; }
    main { max-width:760px; margin:0 auto; padding:1rem; }
    a { color:var(--accent); text-decoration:none; }
    .post { padding:1.25rem 0; border-bottom:1px solid #1f2937; }
    .post h2 { margin:.25rem 0; }
    .meta { color:var(--muted); font-size:.85rem; }
    article { line-height:1.8; font-size:1.05rem; }
    article h1 { font-size:2rem; }
    article h2 { margin-top:2.5rem; }
    blockquote { border-left:4px solid var(--accent); padding-left:1rem; color:#cbd5f5; }
    .back { margin-bottom:1.5rem; display:inline-block; }
    .error { color:#fca5a5; }
  </style>
</head>
<body>
<header>
  <h1>Yazılarım</h1>
  <p class="meta">Telefondan yazdığım yazılar</p>
</header>
<main id="app">Yükleniyor…</main>
<script>
const app = document.getElementById('app');
const params = new URLSearchParams(location.search);
const file = params.get('yazi');

const USER = 'Ali144-bit';      // GitHub kullanıcı adı
const REPO = 'Yazi';            // Repo adı
const PATH = 'yazilar';         // Markdown dosyalarının bulunduğu dizin
const BRANCH = 'main';          // branch (genellikle main)

function safeName(name) {
  return name.replace(/\.md$/i, '').replace(/-/g, ' ');
}

async function listPosts() {
  app.textContent = 'Yükleniyor…';
  try {
    const res = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/${PATH}?ref=${BRANCH}`);
    if (!res.ok) {
      throw new Error(`Liste alınamadı (${res.status})`);
    }
    const files = await res.json();
    const posts = (Array.isArray(files) ? files : [])
      .filter(f => f.type === 'file' && f.name.toLowerCase().endsWith('.md'))
      .sort((a, b) => a.name.localeCompare(b.name));
    if (posts.length === 0) {
      app.innerHTML = '<p class="meta">Henüz yazı yok.</p>';
      return;
    }
    app.innerHTML = posts.map(p => {
      const title = safeName(p.name);
      const href = `?yazi=${encodeURIComponent(p.name)}`;
      return `<div class="post"><h2><a href="${href}">${title}</a></h2><div class="meta">Markdown yazı</div></div>`;
    }).join('');
  } catch (err) {
    app.innerHTML = `<div class="error">Hata: ${err.message}</div>`;
  }
}

async function readPost(name) {
  app.textContent = 'Yükleniyor…';
  try {
    const rawUrl = `https://raw.githubusercontent.com/${USER}/${REPO}/${BRANCH}/${PATH}/${encodeURIComponent(name)}`;
    const res = await fetch(rawUrl);
    if (!res.ok) {
      throw new Error(`Yazı alınamadı (${res.status})`);
    }
    const md = await res.text();
    const words = md.split(/\s+/).filter(Boolean).length;
    const minutes = Math.max(1, Math.round(words / 200));
    const title = safeName(name);
    document.title = `${title} — Yazılarım`;
    app.innerHTML = `
      <a class="back" href="./">← Tüm yazılar</a>
      <h2>${title}</h2>
      <div class="meta">${minutes} dk okuma</div>
      <article>${marked.parse(md)}</article>
    `;
  } catch (err) {
    app.innerHTML = `<div class="error">Hata: ${err.message}</div><p><a class="back" href="./">← Tüm yazılar</a></p>`;
  }
}

if (file) {
  readPost(file);
} else {
  listPosts();
}
</script>

</body>
</html>
